<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Note Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="theme-toggle-icon">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </button>
  <div class="container">
    <h1>Autotab</h1>
    <input type="file" id="audioInput" accept="audio/*">
    <audio id="audioPlayer" controls></audio>
    <div id="controls">
      <div class="control-row">
        <label for="sensitivitySlider">Sensitivity: <span id="sensitivityValue">60%</span></label>
        <input type="range" id="sensitivitySlider" min="0" max="1" step="0.01" value="0.6">
      </div>
      <div class="control-row">
        <label for="zoomSlider">Zoom: <span id="zoomValue">3 seconds</span></label>
        <input type="range" id="zoomSlider" min="1" max="5" step="0.5" value="3">
      </div>
      <div class="control-row">
        <label for="tempoSlider">Tempo: <span id="tempoValue">1.0x</span></label>
        <input type="range" id="tempoSlider" min="0.5" max="2" step="0.1" value="1.0">
      </div>
      <div class="control-row">
        <button id="toggleMidiButton" class="control-button">Play MIDI</button>
        <button id="exportMidiButton" class="control-button" disabled>Export MIDI</button>
      </div>
    </div>
    <div id="tabViewport">
      <!-- Time position indicator -->
      <div id="timePosition">0:00</div>
      
      <!-- Scrolling container with tab content -->
      <div id="tabContainer">
        <div id="tabDisplay"></div>
        <!-- Smooth playhead line -->
        <div id="smoothPlayhead"></div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
